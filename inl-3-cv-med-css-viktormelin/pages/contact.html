		/>

		<script
			src="https://kit.fontawesome.com/75888dd569.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="navbar">
				<div class="container__inner">
					<nav class="navbar__nav">
						<button
							aria-expanded="false"
							aria-controls="menu"
							class="navbar__nav_hamburger"
						>
							<span></span>
							<span></span>
							<span></span>
						</button>

						<ul id="menu" class="navbar__nav_list">
							<li>
								<a class="text text--primary text--large" href="/">Home</a>
							</li>
							<li>
								<a
									class="text text--primary text--large"
									href="/pages/about.html"
									>About</a
								>
							</li>
							<li>
								<a
									class="text text--primary text--large selected"
									href="/pages/contact.html"
									>Contact</a
								>
							</li>
							<li>
								<a
									target="_blank"
									class="text text--primary text--large"
									href="https://school.viktormelin.com/uploads/viktormellin_cv_1.pdf"
									>My CV</a
								>
							</li>
						</ul>
					</nav>
				</div>
			</div>

			<main class="container">
				<div class="container__inner">
					<section class="header header--margins">
						<h1 class="heading heading--primary">Contact me</h1>
						<p class="text text--primary">
							Connect with me on
							<a
								class="text--accent"
								target="_blank"
								href="https://www.linkedin.com/in/viktormelin/"
								>LinkedIn</a
							>
							or fill out the form below
						</p>
						<div class="contact">
							<form class="contact__form">
								<div class="contact__form_input">
									<label class="text text--small text--primary" for="email"
										>E-mail</label
									>
									<div class="text text--secondary">
										<input
											class="text text--secondary"
											type="text"
											name="email"
										/>
										<i
											class="text text--secondary text--large fa-solid fa-at"
										></i>
									</div>
								</div>
								<div class="contact__form_input">
									<label class="text text--small text--primary" for="name"
										>Name</label
									>
									<div class="">
										<input
											class="text text--secondary"
											type="text"
											name="name"
										/>
										<i
											class="text text--secondary text--large fa-solid fa-signature"
										></i>
									</div>
								</div>
								<div class="contact__form_input">
									<label class="text text--small text--primary" for="message"
										>Message</label
									>
									<div class="">
										<textarea
											class="text text--secondary"
											rows="1"
											cols="10"
											name="message"
										></textarea>
										<i
											class="text text--secondary text--large fa-solid fa-align-left"
										></i>
									</div>
								</div>
								<div class="contact__form_button">
									<button type="submit">
										<p class="text text--dark">
											Send <i class="fa-solid fa-paper-plane"></i>
										</p>
									</button>
								</div>
							</form>
						</div>
					</section>
				</div>
			</main>

			<script src="../script.js"></script>
		</div>
	</body>
</html>
